<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        {% block head %} {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        {% block scripts %}
        {% endblock %}
        <footer class="footer">
            <div class="container">
                <p class="text-muted">Made with no sleep, by DJGJ @ LA Hacks 2K15</p>
            </div>
        </footer>

        <script type="text/template" id="searchResultsTemplate">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordionTwo" href="#collapseFour">Search Results</a>
                        </h4>
                    </div>
                    <div class="panel-collapse collapse in" id="collapseFour">
                        <div class="list-group">
                        <% _.each(videos, function(video) { %>
                            <a href="#">
                            <li class="list-group-item media" id="<%= video.vid %>"> 
                                <div class="col-md-4">
                                        <img class="img-responsive" src="<%= video.thumbnail %>">
                                </div>
                                <div class="col-md-8">
                                    <h4 class="media-heading"><%= video.title %></h4><%= video.description %>
                                </div>
                            </li>
                            </a>
                            <% }) %>
                        </div>
                    </div>
                </div>
            </div>
        </script>
    </body>
</html>
