<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='musical-note-2.png') }}">
        <script type="text/javascript"> var room_id = '{{ room_id }}'; </script>
        <meta property="og:image" content="http://audiopod.me/static/musical-note-2.png"/>
        <meta property="og:site_name" content="audiopod" />
        <meta property="og:title" content="audiopod" />
        <meta property="og:description" 
         content="the social music player" />
        {% block head %} {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
        {% block scripts %}
        {% endblock %}
        <footer class="footer">
            <div class="container">
         
                <div class="fb-like" data-href="http://audiopod.me" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
                <p class="text-muted">Made with no sleep by DJGJ @ LA Hacks 2015</p>

            </div>
        </footer>
        <script type="text/template" id="searchResultsTemplate">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" href="#collapseSearch">Search Results</a>
                    </h4>
                </div>
                <div class="panel-collapse collapse in" id="collapseSearch">
                    <div class="list-group">
                        <% _.each(videos, function(video) { %>
                        <a href="javascript:void(0)" class="list-group-item media searchResultEntry" id="<%= video.vid %>">
                            <div class="col-md-4">
                                <img class="img-responsive" src="<%= video.thumbnail %>">
                            </div>
                            <div class="col-md-8">
                                <h4 class="media-heading"><%= video.title %></h4><%= video.description %>
                            </div>
                        </a href="javascript:void(0)">
                        <% }) %>
                    </div>
                </div>
            </div>
        </div>
        </script>
        <script type="text/template" id="queueEntryTemplate">
                <a href="javascript:void(0)" class="list-group-item media queueEntry" id="<%= video.vid %>-queue"> 
                <div class="row">
                    <div class="col-md-4">
                        <img class="img-responsive" src="<%= video.thumbnail %>">
                    </div>
                    <div class="col-md-8">
                        <h4 class="media-heading"><%= video.title %></h4><%= video.description %>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-4 text-center">
                        <button type="button" class="btn btn-primary deletebutton">
                            <span>Remove</span>
                            </button>
                            <button type="button" class="btn btn-primary nextbutton">
                            <span>Play Next</span>
                            </button>
                            <button type="button" class="btn btn-primary nowbutton">
                            <span>Play Now</span>
                            </button>
                        </div>
                    </div>
            </div>
        </a href="javascript:void(0)">
        </script>
    </body>
</html>
